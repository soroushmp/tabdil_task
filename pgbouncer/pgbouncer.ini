[databases]
tabdil = host=db port=5432 dbname=tabdil user=tabdil_user password=tabdil_password

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 200
default_pool_size = 50
reserve_pool_size = 5
ignore_startup_parameters = extra_float_digits
